<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/movingDancer.js"></script>
    <script src="src/colorChangingDancer.js"></script>

  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="lineUpButton">line up dancers</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MovingDancer">add a moving dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ColorChangingDancer">add a color changing dancer</a>
    </div>
    <div class="background">
      <video id="video-bg-elem" preload="auto" autoplay="true" loop="loop" muted="muted">
        <source src="images/party.mp4" type="video/mp4">
      </video>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
